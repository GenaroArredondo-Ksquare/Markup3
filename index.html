<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Markup3 - Stepper</title>
</head>
<body>
    <section class="flex-center">
        <section class="stepper-container">
            <header class="steps-container">
                <div class="stepIcon green">1</div>
                <div class="stepText-1">Cabin</div>
                <div class="stepLine-1 green"></div>
                <div class="stepIcon blue">2</div>
                <div class="stepText-2">Meals</div>
                <div class="stepLine-2 blue"></div>
                <div class="stepIcon swapBlue">3</div>
                <div class="stepText-3">Upgrades</div>
                <div class="stepLine-3 swapBlue"></div>
                <div class="stepIcon swapBlue">4</div>
                <div class="stepText-4">Payment</div>
            </header>
        </section>
</section>
    
</body>
</html>
